    <!-- 簡潔的樣式美化 -->
    <style>
        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            height: 100%;
            margin-bottom: 2rem;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .article-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .article-card:hover .article-image img {
            transform: scale(1.05);
        }

        .article-date {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #4a8b3a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
        }

        .article-excerpt {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
        }

        .article-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .article-tag {
            background: rgba(74, 139, 58, 0.1);
            color: #4a8b3a;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .read-more {
            color: #4a8b3a;
            text-decoration: none;
            font-weight: 600;
        }

        .read-more:hover {
            color: #3a6b2a;
        }

        .page-header {
            background: linear-gradient(135deg, #4a8b3a 0%, #2d5016 100%);
            color: white;
            padding: 4rem 0 2rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
        }

        .page-subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        .breadcrumb {
            background: transparent;
            margin-bottom: 2rem;
        }

        .breadcrumb-item a {
            color: #4a8b3a;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #64748b;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #e5e7eb;
        }

        .navbar-brand {
            color: #4a8b3a !important;
            font-weight: 600;
        }

        .nav-link:hover {
            color: #4a8b3a !important;
            background-color: rgba(74, 139, 58, 0.05);
            border-radius: 4px;
        }

        .language-btn {
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .language-btn.active {
            background: #4a8b3a;
            color: white;
            border-color: #4a8b3a;
        }

        footer {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }

            .article-date {
                top: 0.5rem;
                right: 0.5rem;
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>

    <!-- 頁面標題 -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">所有文章</h1>
            <p class="page-subtitle">探索衿日林民宿周邊景點與旅遊資訊</p>
        </div>
    </div>

    <!-- 麵包屑導航 -->
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">首頁</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">所有文章</li>
            </ol>
        </nav>
    </div>

    <!-- 文章列表 -->
    <div class="container">
        <div class="row" id="all-posts-container">
            <!-- Posts rendered by JS -->
        </div>
    </div>

    <!-- JavaScript for Posts -->
    <script src="js/posts_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('all-posts-container');
            if (!container || typeof POSTS === 'undefined') return;

            POSTS.forEach(post => {
                // Generates tags HTML
                let tagsHtml = '';
                if (post.tags && post.tags.length > 0) {
                    tagsHtml = '<div class="article-tags">';
                    post.tags.forEach(tag => {
                        tagsHtml += `<span class="article-tag">${tag}</span>`;
                    });
                    tagsHtml += '</div>';
                }

                // Generates card HTML
                const html = `
                <div class="col-lg-6 col-md-6 mb-4">
                    <article class="article-card">
                        <div class="article-image">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <div class="article-date">${post.date}</div>
                        </div>
                        <div class="article-content">
                            <h2 class="article-title">${post.title}</h2>
                            <p class="article-excerpt">
                                ${post.description}
                            </p>
                            ${tagsHtml}
                            <div class="article-meta">
                                <a href="${post.link}" class="read-more">
                                    閱讀更多 →
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
                `;
                container.innerHTML += html;
            });
        });
    </script>
    </div>
    </div>

    <!-- 頁尾 -->
    <footer id="footer" class="bg-light">
        <div class="container" data-i18n="footer-text">
            衿日林民宿 All Rights Reserved.
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 語言切換功能
        document.addEventListener('DOMContentLoaded', function () {
            const languageBtns = document.querySelectorAll('.language-btn');
            languageBtns.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    languageBtns.forEach(function (b) { b.classList.remove('active'); });
                    this.classList.add('active');
                });
            });
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/lang.js"></script>
