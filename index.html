<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>衿日林民宿</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">衿日林民宿</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">所有房型</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡資訊</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="https://booking.owlting.com/jinbnb"  target="_blank">官網優惠訂房</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide container carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="img/outside-1.jpg" class="d-block w-100 carousel-img" alt="衿日林民宿-外觀">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="carousel-title">民宿外觀</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="img/a218.JPG" class="d-block w-100 carousel-img" alt="衿日林民宿-親子四人房">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="carousel-title">親子四人房</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="img/a258.JPG" class="d-block w-100 carousel-img" alt="衿日林民宿-迷你雙人房">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="carousel-title">迷你雙人房</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <section class="container info">
        <h3 class="title">民宿環境</h3>
        <div class="row row-cols-6">
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/ab.jpg" class="roomImg" />
            <p class="img-title">外觀</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/living_room.jpg" class="roomImg" />
            <p class="img-title">A棟一樓客廳</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/resturant.JPG" class="roomImg" />
            <p class="img-title">B棟一樓餐廳</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/meet.jpg" class="roomImg" />
            <p class="img-title">烤肉區</p>
          </div>
        </div>
      </section>
      <section class="container info">
        <h3 class="title">A棟套房</h3>
        <div class="row row-cols-6">
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/a258.JPG" class="roomImg" />
            <p class="img-title">迷你雙人房</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/a238.JPG" class="roomImg" />
            <p class="img-title">風格雙人房</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/a248.JPG" class="roomImg" />
            <p class="img-title">風格雙人房</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/a288.JPG" class="roomImg" />
            <p class="img-title">雙床雙人房</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/a218.JPG" class="roomImg" />
            <p class="img-title">親子四人房</p>
          </div>
        </div>
      </section>
      <section class="container info">
        <h3 class="title">B棟套房</h3>
        <div class="row row-cols-6">
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/b1.JPG" class="roomImg" />
            <p class="img-title">度假蜜月雙人房</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/b2.JPG" class="roomImg" />
            <p class="img-title">浪漫蜜月雙人房</p>
          </div>
          <div class="env col-6 col-sm-4 col-md-2">
            <img src="img/b3.JPG" class="roomImg" />
            <p class="img-title">花嫁四人房</p>
          </div>
        </div>
      </section>
      <section class="googleMap container">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5127.400625618791!2d121.81249736671595!3d24.671213544707168!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3467e70530793561%3A0x537e2c1af0a94ad2!2z6KG_5pel5p6X5rCR5a6_!5e0!3m2!1szh-TW!2stw!4v1641909115056!5m2!1szh-TW!2stw"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        id="map">
        </iframe>
      </section>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtYAguCIykzC-F3lBBYbxLEbQAPqUhFvo&callback=initMap&v=weekly"
      async
    ></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
